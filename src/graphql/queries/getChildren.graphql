#import "../fragments/baseNode.graphql"

query getChildren($parentNode: ID!, $childrenLimit: Int!, $sorts: [NodeSort!]){
    getNode(id: $parentNode){
        id
        name
        ... on Folder {
            children(limit: $childrenLimit, sorts: $sorts) {
                ...BaseNode
                owner {
                    id
                    full_name
                }
                last_editor {
                    id
                    full_name
                }
                updated_at
                link {
                    expires_at
                }
            }
        }
    }
}
